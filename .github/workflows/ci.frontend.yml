name: frontend ci
on: 
  push:
    paths:
    - 'frontend/**'
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    working-directory: frontend

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install
        run: yarn --check-files --frozen-lockfile --non-interactive\
      - name: lint
        run: yarn lint
      - name: test
        run: yarn test
